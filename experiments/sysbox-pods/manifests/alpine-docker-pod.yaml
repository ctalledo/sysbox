apiVersion: v1
kind: Pod
metadata:
  name: alpine-docker
  annotations:
    io.kubernetes.cri-o.userns-mode: "auto:size=65536"
spec:
  runtimeClassName: sysbox-runc
  containers:
  - name: alpine-docker
    image: ghcr.io/nestybox/alpine-docker
    command: ["tail"]
    args: ["-f", "/dev/null"]
  restartPolicy: Never
